<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        // sayHello(name) {
        //   console.info(`Hello ${name}, my name is manager ${this.name}`);
        // }
      }

      const rama = new Employee();
      rama.name = "Rama Novaris";
      rama.sayHello("Rasid");

      const jumai = new Manager();
      jumai.name = "Jumainah";
      jumai.sayHello("Nurul");

      console.info(rama);
      console.info(jumai);
    </script>
  </body>
</html>
