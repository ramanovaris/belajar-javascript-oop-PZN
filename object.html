<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      // class / constructor function
      // nama function menggunakan PascalCase
      function Person() {
        this.firstName = "";
        this.lastName = "";
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      // object
      // nama variable menggunakan camelCase
      const rama = new Person(); // contoh 1
      rama.firstName = "Rama";
      rama.lastName = "Novaris";
      rama.sayHello("Nurul");

      const jumai = new Person(); // contoh 2
      jumai.firstName = "Jumai";
      jumai.sayHello("Faris");
      // jumai.lastName = "Alfaris";

      console.log(rama);
      console.log(jumai);
    </script>
  </body>
</html>
