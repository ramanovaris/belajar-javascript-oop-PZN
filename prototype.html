<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <script>
      function Person(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      // menambahkan property ke prototype
      Person.prototype.sayBye = function () {
        console.info(`Good Bye ${this.firstName}`);
      };

      Person.prototype.run = function () {
        console.info(`${this.firstName} is running`);
      };

      const rama = new Person("Rama", "Novaris");
      rama.sayBye = function () {
        console.info("Sampai Jumpa");
      };

      const jumai = new Person("Jumai");

      console.log(rama);
      console.log(jumai);

      rama.sayBye();
      jumai.sayBye();
      rama.run();
    </script>
  </body>
</html>
