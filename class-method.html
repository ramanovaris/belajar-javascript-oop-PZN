<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is ${this.name}`);
        }
      }

      const rama = new Person("Rama");

      const jumai = new Person("Jumai");

      console.info(rama);
      rama.sayHello("Rasid");

      console.info(jumai);
      jumai.sayHello("Nurul");
    </script>
  </body>
</html>
