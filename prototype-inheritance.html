<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      function Employee(name) {
        this.name = name;
      }

      function Manager(name) {
        this.name = name;
      }

      // Manager.prototype = Employee.prototype; // cara yg SALAH
      Manager.prototype = Object.create(Employee.prototype); // cara yg BENAR

      Manager.prototype.sayHello = function (name) {
        console.info(`Hello ${name}, my name is Manager ${this.name}`);
      };
      Employee.prototype.sayHello = function (name) {
        console.info(`Hello ${name}, my name is Employee ${this.name}`);
      };

      const employee = new Employee("Rama");
      employee.sayHello("Joko");

      const manager = new Manager("Jumai");
      manager.sayHello("Endang");
    </script>
  </body>
</html>
